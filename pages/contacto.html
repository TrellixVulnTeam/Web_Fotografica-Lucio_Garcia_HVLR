    <main>


        <div class="subtitulo mb-0 ">
            <h2>Contacto</h2>
        </div>

        

        <section class="d-flex justify-content-center mb-10 bg-gradiente">

            <div class="row">

                <div class="mb-4 text-white"> 
                    <h3>Dejanos tu consulta</h3> 
                </div>

                <div class=" col-lg-6 col-s-12 p-30">

                    <div class="mb-2">
                        <form action="#" class="form__contacto" method="get" >
                            <div class="mb-2">
                                <label  class="text-white" for="nombre">Nombre:</label>
                                <input type="text"  class="form-control" name="nombre" autofocus placeholder="Ingresa tu Nombre">     
                            </div>
    
                            <div class="mb-2">
                                <label  class="text-white" for="apellido">Apellido:</label>
                                <input type="text" class="form-control" name="apellido" autofocus placeholder="Ingresa tu Apellido">
                            </div>
    
                            <div class="mb-2">
                                <label  class="text-white" for="email">Email:</label>
                                <input type="email" class="form-control" name="email" autofocus placeholder="Ingresa tu Email">
                            </div>
    
                            <div class="mb-2">
                                <label  class="text-white" for="texto">Mensaje:</label>
                            <textarea name="text" id="texto" cols="30" rows="10"></textarea>
                            </div>
            
                            <div class="boton--submit">
                                <input type="submit" value="Enviar">
                            </div>
            
                        </form>
                    </div>
                </div>

                <div class=" col-lg-6 col-s-12 p-30 mb-10">

                    <div class="mapouter">
                        <div class="gmap_canvas"><iframe width="518" height="327" id="gmap_canvas" src="https://maps.google.com/maps?q=santa%20fe,%20Santa%20Fe,%20Argentina&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a href="https://fmovies-online.net">fmovies</a><br><style>.mapouter{position:relative;text-align:right;height:327px;width:518px;}</style><a href="https://www.embedgooglemap.net">how to embed google map in html</a><style>.gmap_canvas {overflow:hidden;background:none!important;height:327px;width:518px;}</style></div>
                    </div>

                </div>


            </div>

            

        </section>
